specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MyToken
    network: fuji
    source:
      address: "0x40be105c9293548Bf9C6B47Ca91D0aA934c4dAE7"
      abi: MyToken
      startBlock: 20704918
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - DelegateChanged
        - DelegateVotesChanged
        - OwnershipTransferred
        - Paused
        - TokenCreated
        - Transfer
        - Unpaused
        - balanceChanged
      abis:
        - name: MyToken
          file: ./abis/MyToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: TokenCreated(string,string)
          handler: handleTokenCreated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: balanceChanged(address,uint256,uint256)
          handler: handlebalanceChanged
      file: ./src/my-token.ts
  - kind: ethereum
    name: DNS
    network: fuji
    source:
      address: "0xDA31aCa5eAE57FcA36ED109e71B8E407B348aB08"
      abi: DNS
      startBlock: 20704918
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DNSApproval
        - ApprovalForAll
        - DNSOwnershipTransferred
        - Registered
        - DNSTransfer
        - UpdateVc
      abis:
        - name: DNS
          file: ./abis/DNS.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Registered(address,string,string)
          handler: handleRegistered
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateVc(string,string,string)
          handler: handleUpdateVc
      file: ./src/dns.ts
